<head>
    <meta name="viewport" content="user-scalable no, width=device-width, maximum-scale=1, initial-scale=1, minimum-scale=1">
</head>


<template name="home">
        <section id="splashScreen">
            <div class="container">
            <!-- Call to Actions-->
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <div id="main">
                            <h1 class="thin pacifico">Fitness 101</h1>

                            <br>
                            <p>Where do you lie on the obesity scale?<br>
                                Find out now through our Fitness 101 app.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 text-center">
                        <img id="breadImg" src="img/bread.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
        <section id="getStarted">
            <div class="row">
                <div class="col-md-12 col-xs-12 text-center">
                    <h1>Let’s count your calories intake</h1>
                    <p>Fitness 101 is an awareness platform for indivduals to recognise where <br> they lie on the obesity scale.
                        Whether they need to check their diet or <br> they’re good to go.</p>
                    <h4>Testimonials</h4>
                    <div class="row">
                        <div class="col-md-2 col-xs-12 col-md-offset-3">

                        </div>
                        <div class="col-md-2 col-xs-12">
                            <img class="img-circle" src="img/testimonial.png" alt="testimonial" width="100">

                        </div>

                    </div>

                    <p>"I’ve become more aware of my body! <br>
                        Thank you Fitness 101." -- Hammad Siddiqui</p>
                </div>
                </div>
            <div class="row">
                <div class="col-md-12">
                    <a data-scroll href="#appetite"><img class="img-responsive center-block" src="img/getstarted.jpg" alt=""></a>
                </div>
            </div>

        </section>
        </div>

        <section id="appetite">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xs-12 text-center">
                        <h1>Appetite</h1>
                        <h4>Enter your regular consumptions on an average day</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-xs-12">
                        <select class="form-control chzn-select" multiple="true" name="food" style="width:100%;">
                         {{#each food}}
                            <option value={{value}}>{{meal}}</option>
                         {{/each}}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-xs-12 text-center">
                        <h1 style="margin-top: 70px; margin-bottom: 25px">Choose your Gender</h1>

                        <form class="js-gender">
                                <div class="btn-group btn-group-vertical" data-toggle="buttons">
                                    <label class="btn active">
                                        <input type="radio" name='gender'  value="male"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i> <span>  Male</span>
                                    </label>
                                    <label class="btn">
                                        <input type="radio" name='gender' value="female"><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i><span> Female</span>
                                    </label>
                                </div>
                           <button style="border:none; background: transparent; margin-top: 30px; margin-bottom: 30px;" class="exerciseBtn button2" type="submit"> OK
                           </button>
                        </form>
                        {{#if submitted}}
                            <a data-scroll href="#exercise" class="button2 exerciseBtn">Scroll Down</a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </section>

        <section id="exercise">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h1>Step 2: Do you exercise?</h1>
                                <a data-scroll href="#letsGo" class="exerciseBtn button2 js-everyday">Everyday!</a> <br>
                                <a data-scroll href="#letsGo" class="exerciseBtn button2 js-sometimes">Sometimes</a> <br>
                                <a data-scroll href="#letsGo" class="exerciseBtn button2 js-never">Never</a>
                            </div>
                        </div>
                    </div>
                    </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-lg-12  col-sm-12 text-center">
                        <div id="letsGo" class="center-block">
                            <h2>Step 3
                                Calculator GO</h2>
                            <p>By clicking the Go buton below you agree that
                                Fitness 101 in no way is trying to body shame you
                                but ust creating health awareness about
                                obesity.</p>
                            <a data-scroll href="#results" class="exerciseBtn button3">Go</a>
                        </div>

                    </div>
                </div>

            </div>
        </section>
<section id="results">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Fitness 101</h1>
                <h3>Calculator Go Results</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 bodyType text-center">
                <div class="row cal-details">
                    <div class="col-xs-4">Consumed <br> <span class="values">{{consumed}}</span> <br>cal</div>
                    <div class="col-xs-4">Burnt <br> <span class="values">{{burnt}}</span> <br>cal</div>
                    <div class="col-xs-4">Total <br> <span class="values">{{total}}</span> <br>cal</div>
                </div>

                <img class="img-responsive center-block" src="img/{{bodyType}}.png" alt="">
                <h5><span class="values">{{bodyType}}</span></h5>
            </div>
        </div>
    </div>
</section>

    <!-- Container Closed -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-md-offset-3 col-sm-5 col-sm-offset-4 text-center">
                    <p>Project by: <a href="http://hammadsiddiqui.net">Hammad Siddiqui</a>, Misbah Azhar and Sakina Ijaz</p>
                </div>

            </div>
        </div>
    </footer>
</template>
